language: java
dist: bionic
sudo: false
cache:
  directories:
  - $HOME/.m2
addons:
  sonarcloud:
    organization: "svenpeldszus-github" # the key of the org you chose at step #3
    token:
      secure: ${SONAR_TOKEN}
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=metric.correlation.analysis.core:metric.correlation.analysis.tycho-parent 
